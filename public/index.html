<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@1,300&family=Source+Sans+3:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
</head>
<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-container">
    <span id="nav-span-1">Tweeter</span>
    <div id='left-nav'>
      <span class="nav-span-2">Write</span> <span class="nav-span-3"> a new tweet</span>
      <div class="nav-div"> <i class="fa-solid fa-angles-down"></i></div>
    </div>
  </nav>

 <!-- Header -->
 <div id="header-div">
 <header class="header">
  <div>
    <img src="/images/profile-hex.png">
  </div>

  <div>
    <h2 style="margin: 0px;"><span class="nav-span-2">Juhi</span> <span class="nav-span-3"> Bhavsar</span></h2>
  </div>
</header>
</div>
<div id="main-div">

  <!-- Page-specific (main) content here -->
  <main class="container">

  <!-- New tweet page -->
      <form id="new-tweet-form" action="./tweets" method="POST">
        <div id="alert-msg" class="alert" hidden>
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
          Message should not more than 140 character and empty.
        </div>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <hr>
          <button id="my-button" type="submit">TWEET</button>
          <output id="my-output" name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

    <!-- Tweet List  -->
    <section id="tweets-container">
    </section>
  </main>
</div>

  <!-- App JS (All Script)-->
  <script src="./scripts/composer-char-counter.js"></script>
  <script src="./scripts/client.js"></script>

</body>
</html>
